<style>
  html, body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background: #222;
    font-family: 'Press Start 2P', Arial, sans-serif;
    text-align: center;
    height: 100%;
    width: 100vw;
  }

  h1 {
    margin: 10px 0 0 0;
    font-size: 5vw;
    color: #fff;
    text-shadow: 2px 2px 0 #000;
    letter-spacing: 2px;
  }

  /* ðŸ”¹ Recuadro con efecto de brillo y reflejo */
  .pantalla {
    position: relative;
    display: inline-block;
    margin-top: 50px; /* baja un poco mÃ¡s la pantalla */
    padding: 10px;
    background: linear-gradient(145deg, #0a0a0a, #1f1f1f);
    border: 8px solid #ff66a3;
    border-radius: 22px;
    box-shadow:
      0 0 25px #ff66a3aa,       /* brillo externo */
      inset 0 0 20px #ff66a355, /* brillo interno */
      0 0 40px #ff66a333;       /* resplandor sutil */
  }

  /* ðŸ”¹ efecto de reflejo en la esquina */
  .pantalla::before {
    content: "";
    position: absolute;
    top: 5%;
    left: 8%;
    width: 80%;
    height: 25%;
    background: linear-gradient(transparent, rgba(255,255,255,0.15));
    border-radius: 50%;
    filter: blur(6px);
    pointer-events: none;
  }

  #gameCanvas {
    display: block;
    margin: 0 auto;
    background: #111;
    width: 100vw;
    max-width: 100vw;
    height: 60vw;
    max-height: 70vw;
    image-rendering: pixelated;
    border: 2px solid #333;
    border-radius: 10px;
    box-shadow:
      inset 0 0 10px #000,
      0 0 15px #ff66a322; /* ligero brillo del contenido */
  }

  #mensaje {
    position: fixed;
    bottom: 80px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(0,0,0,0.7);
    color: #fff;
    padding: 10px 18px;
    border-radius: 12px;
    display: inline-block;
    font-size: 4vw;
    box-shadow: 0 2px 8px #0006;
    min-width: 60vw;
    max-width: 90vw;
    z-index: 9;
  }

  .controles {
    position: fixed;
    bottom: 10px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 8px;
    z-index: 10;
    width: 95vw;
    justify-content: center;
    flex-wrap: wrap;
  }

  .controles button {
    background: #222;
    border: 4px solid #fff;
    color: #fff;
    font-family: 'Press Start 2P', Arial, sans-serif;
    font-size: 3vw;
    padding: 8px 12px;
    cursor: pointer;
    image-rendering: pixelated;
    box-shadow: 4px 4px 0 #000;
    transition: all 0.1s;
    min-width: 80px;
  }

  .controles button:active {
    background: #ff66a3;
    color: #000;
    box-shadow: 2px 2px 0 #000;
    transform: translate(2px,2px);
  }

  @media (max-width: 600px) {
    h1 { font-size: 7vw; }
    #mensaje { font-size: 5vw; }
    #gameCanvas { height: 60vw; }
    .controles button { font-size: 4vw; min-width: 60px; }
    .pantalla { margin-top: 30px; }
  }

  @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
</style>
