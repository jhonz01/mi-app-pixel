<style>
  .character {
    position: absolute;
    bottom: 120px;
    left: 50%;
    width: 128px;   /* Escalado 4x */
    height: 128px;
    image-rendering: pixelated;
    transform: translateX(-50%);
  }

  /* Idle */
  .idle {
    background: url("images/idle.png") no-repeat;
    background-size: 512px 128px; /* 32*4 -> 128*4 */
    animation: idleAnim 1s steps(4) infinite;
  }

  /* Walk */
  .walk {
    background: url("images/walk.png") no-repeat;
    background-size: 512px 128px;
    animation: walkAnim 1s steps(4) infinite;
  }

  /* Run */
  .run {
    background: url("images/run.png") no-repeat;
    background-size: 512px 128px;
    animation: runAnim 0.6s steps(4) infinite;
  }

  @keyframes idleAnim { from { background-position-x: 0; } to { background-position-x: -512px; } }
  @keyframes walkAnim { from { background-position-x: 0; } to { background-position-x: -512px; } }
  @keyframes runAnim  { from { background-position-x: 0; } to { background-position-x: -512px; } }
</style>

<body>
  <div id="character" class="character idle"></div>

  <button onclick="setAnim('idle')">Reposo</button>
  <button onclick="setAnim('walk')">Caminar</button>
  <button onclick="setAnim('run')">Correr</button>

  <script>
    function setAnim(type) {
      const char = document.getElementById("character");
      char.className = "character " + type;
    }
  </script>
</body>
