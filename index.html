<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Pa' ti mi cachetona üíï</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      font-family: "Press Start 2P", monospace;
      color: #fff;
      overflow: hidden;
      text-align: center;
      position: relative;
    }

    h1 {
      font-size: 16px;
      margin: 10px;
      text-shadow: 2px 2px #000;
      position: absolute;
      top: 10px;
      width: 100%;
    }

    /* Fondos din√°micos */
    body.day { background: linear-gradient(#6ec6ff, #b3e5fc); }
    body.sunset { background: linear-gradient(#ff8a65, #ffcc80); }
    body.night { background: linear-gradient(#0d0d26, #1a1a40); }
    body.dawn { background: linear-gradient(#311b92, #512da8); }

    /* Sol */
    .sun {
      width: 60px;
      height: 60px;
      background: #ffeb3b;
      image-rendering: pixelated;
      box-shadow: 0 0 15px #ffeb3b;
      position: absolute;
      top: 40px;
      left: 50%;
      transform: translateX(-50%);
      display: none;
    }

    /* Luna */
    .moon {
      width: 50px;
      height: 50px;
      background: #f5f5f5;
      border-radius: 50%;
      position: absolute;
      top: 40px;
      left: 60%;
      image-rendering: pixelated;
      box-shadow: 0 0 8px #ccc;
      display: none;
    }

    /* Estrellas */
    .star {
      position: absolute;
      width: 5px;
      height: 5px;
      background: #fff;
      image-rendering: pixelated;
      animation: twinkle 2s infinite alternate;
      box-shadow: 0 0 6px #fff;
    }
    @keyframes twinkle {
      from { opacity: 0.3; }
      to { opacity: 1; }
    }

    /* Estrella fugaz */
    .shooting-star {
      position: absolute;
      width: 3px;
      height: 3px;
      background: #fff;
      box-shadow: 0 0 8px #fff;
      image-rendering: pixelated;
      animation: shoot 1.5s linear forwards;
    }
    @keyframes shoot {
      from { transform: translate(0,0); opacity: 1; }
      to { transform: translate(220px,120px); opacity: 0; }
    }

    /* Nubes */
    .cloud {
      position: absolute;
      width: 80px;
      height: 30px;
      background: #fff;
      border-radius: 6px;
      image-rendering: pixelated;
      opacity: 0.85;
      animation: moveCloud 50s linear infinite;
    }
    @keyframes moveCloud {
      from { left: -90px; }
      to { left: 110%; }
    }

    /* Cesped y lago pixel art */
    .ground {
      width: 100%;
      height: 80px;
      background: repeating-linear-gradient(
        90deg,
        #228B22,
        #228B22 20px,
        #006400 20px,
        #006400 40px
      );
      position: absolute;
      bottom: 0;
    }

    .lake {
      width: 60%;
      height: 40px;
      background: repeating-linear-gradient(
        90deg,
        #1e90ff,
        #1e90ff 20px,
        #4682b4 20px,
        #4682b4 40px
      );
      position: absolute;
      bottom: 80px;
      left: 20%;
      border-top: 4px solid #87ceeb;
    }

    /* Personaje */
    .character {
      width: 128px; /* 32x4 escalado */
      height: 128px;
      background-image: url("sprites/idle.png"); /* üëà su sprite reposo */
      background-size: cover;
      position: absolute;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      image-rendering: pixelated;
    }

    /* Controles */
    .controls {
      position: absolute;
      bottom: 130px;
      display: flex;
      gap: 10px;
    }
    .controls button {
      background: #ff4081;
      border: none;
      color: white;
      padding: 10px 15px;
      border-radius: 6px;
      font-size: 12px;
      cursor: pointer;
      font-family: inherit;
      box-shadow: 2px 2px 0px #000;
    }

    /* Mensajes */
    .message-box {
      margin-top: 20px;
      padding: 14px;
      border-radius: 6px;
      background: rgba(0,0,0,0.6);
      font-size: 14px;
      width: 85%;
      max-width: 320px;
      text-align: center;
      display: none;
      position: absolute;
      top: 100px;
    }

    .btn-msg {
      position: absolute;
      top: 60px;
      left: 10px;
    }

    /* üì± Ajustes m√≥viles */
    @media (max-width: 480px) {
      h1 { font-size: 12px; }
      .character { width: 96px; height: 96px; }
      .controls { gap: 6px; }
    }
  </style>
</head>
<body>
  <h1>üéÆ Pa' ti mi cachetona üíñ</h1>

  <div class="sun"></div>
  <div class="moon"></div>
  <div class="ground"></div>
  <div class="lake"></div>

  <!-- Personaje -->
  <div class="character" id="character"></div>

  <!-- Controles -->
  <div class="controls">
    <button onclick="moveLeft()">‚¨ÖÔ∏è</button>
    <button onclick="idle()">üò¥</button>
    <button onclick="walk()">üö∂</button>
    <button onclick="run()">üèÉ</button>
    <button onclick="moveRight()">‚û°Ô∏è</button>
  </div>

  <!-- Bot√≥n Mensajito -->
  <button class="btn-msg" onclick="showMessage()">üíå Ver mensajito</button>
  <div id="message" class="message-box"></div>

  <script>
    // Mensajes
    const messages = [
      "Eres mi power-up favorito üíñ",
      "Cada d√≠a contigo es un nuevo nivel üéÆ",
      "Siempre ser√°s mi player 2 üíï",
      "Pa‚Äô ti mi cachetona hermosa üåπ"
    ];

    function showMessage() {
      const msgBox = document.getElementById("message");
      const randomMsg = messages[Math.floor(Math.random() * messages.length)];
      msgBox.innerText = randomMsg;
      msgBox.style.display = "block";
    }

    // Animaci√≥n y movimiento del personaje
    const character = document.getElementById("character");
    let posX = window.innerWidth / 2;

    function idle() {
      character.style.backgroundImage = "url('sprites/idle.png')";
    }
    function walk() {
      character.style.backgroundImage = "url('sprites/walk.png')";
    }
    function run() {
      character.style.backgroundImage = "url('sprites/run.png')";
    }
    function moveLeft() {
      posX -= 20;
      character.style.left = posX + "px";
    }
    function moveRight() {
      posX += 20;
      character.style.left = posX + "px";
    }

    // Estrellas
    function createStars() {
      for (let i = 0; i < 50; i++) {
        const star = document.createElement("div");
        star.classList.add("star");
        star.style.left = Math.random() * window.innerWidth + "px";
        star.style.top = Math.random() * window.innerHeight/2 + "px";
        document.body.appendChild(star);
      }
    }

    // Estrella fugaz
    function shootingStar() {
      const star = document.createElement("div");
      star.classList.add("shooting-star");
      star.style.left = Math.random() * window.innerWidth + "px";
      star.style.top = Math.random() * window.innerHeight/2 + "px";
      document.body.appendChild(star);
      setTimeout(() => star.remove(), 1500);
    }
    setInterval(shootingStar, 15000);

    // Nubes
    function createClouds() {
      for (let i = 0; i < 4; i++) {
        const cloud = document.createElement("div");
        cloud.classList.add("cloud");
        cloud.style.top = 40 + i*50 + "px";
        cloud.style.left = Math.random()*100 + "%";
        document.body.appendChild(cloud);
      }
    }

    // Cambiar tema seg√∫n hora
    function setTheme() {
      const hour = new Date().getHours();
      const body = document.body;
      const sun = document.querySelector(".sun");
      const moon = document.querySelector(".moon");

      body.className = "";

      if (hour >= 6 && hour < 12) {
        body.classList.add("day");
        sun.style.display = "block";
        moon.style.display = "none";
        createClouds();
      } else if (hour >= 12 && hour < 18) {
        body.classList.add("sunset");
        sun.style.display = "block";
        moon.style.display = "none";
      } else if (hour >= 18 && hour < 22) {
        body.classList.add("night");
        sun.style.display = "none";
        moon.style.display = "block";
        createStars();
      } else {
        body.classList.add("dawn");
        sun.style.display = "none";
        moon.style.display = "block";
        createStars();
      }
    }
    setTheme();
  </script>
</body>
</html>
