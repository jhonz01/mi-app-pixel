<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pa' ti mi cachetona 💖</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: linear-gradient(#87CEEB, #5CA9F7); /* cielo */
      font-family: Arial, sans-serif;
      text-align: center;
    }

    h1 {
      margin: 10px 0;
      font-size: 20px;
    }

    #mensaje {
      background: rgba(0,0,0,0.5);
      color: white;
      padding: 5px 10px;
      border-radius: 10px;
      display: inline-block;
      margin: 10px;
    }

    #gameCanvas {
      display: block;
      margin: 0 auto;
      background: transparent;
    }

    .controles {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
    }

    .controles button {
      background: #ff66a3;
      border: none;
      padding: 15px;
      border-radius: 10px;
      font-size: 20px;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <h1>🎮 Pa' ti mi cachetona 💖</h1>
  <div id="mensaje">Pa’ ti mi cachetona hermosa 🌹</div>
  <canvas id="gameCanvas" width="800" height="400"></canvas>

  <div class="controles">
    <button id="btnLeft">⬅️</button>
    <button id="btnIdle">😴</button>
    <button id="btnWalk">🚶</button>
    <button id="btnRun">🏃</button>
    <button id="btnRight">➡️</button>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    // 📌 Cargar sprites
    const sprites = {
      idle: new Image(),
      walk: new Image(),
      run: new Image()
    };
    sprites.idle.src = "sprites/idle.png";
    sprites.walk.src = "sprites/walk.png";
    sprites.run.src = "sprites/run.png";

    // 📌 Datos del personaje
    let player = {
      x: 100,
      y: 250,
      width: 32,
      height: 32,
      frame: 0,
      frameCount: 4,
      speed: 2,
      action: "idle"
    };

    let keys = {
      left: false,
      right: false,
      action: "idle"
    };

    // 📌 Animar frames
    let frameTimer = 0;
    function update() {
      frameTimer++;
      if (frameTimer % 10 === 0) {
        player.frame = (player.frame + 1) % player.frameCount;
      }

      // Movimiento
      if (keys.left) player.x -= player.speed;
      if (keys.right) player.x += player.speed;

      // Acción
      player.action = keys.action;

      draw();
      requestAnimationFrame(update);
    }

    // 📌 Dibujar
    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Sol
      ctx.fillStyle = "yellow";
      ctx.beginPath();
      ctx.arc(700, 80, 40, 0, Math.PI * 2);
      ctx.fill();

      // Lago
      ctx.fillStyle = "#1E90FF";
      ctx.fillRect(0, 300, canvas.width, 100);

      // Césped
      ctx.fillStyle = "green";
      ctx.fillRect(0, 280, canvas.width, 20);

      // Personaje
      let sprite = sprites[player.action];
      ctx.imageSmoothingEnabled = false; // pixelado
      ctx.drawImage(
        sprite,
        player.frame * player.width, 0, player.width, player.height, // frame del sprite
        player.x, player.y, player.width * 4, player.height * 4       // escala x4
      );
    }

    // 📌 Controles con botones
    document.getElementById("btnLeft").onmousedown = () => { keys.left = true; };
    document.getElementById("btnLeft").onmouseup = () => { keys.left = false; };
    document.getElementById("btnRight").onmousedown = () => { keys.right = true; };
    document.getElementById("btnRight").onmouseup = () => { keys.right = false; };
    document.getElementById("btnIdle").onclick = () => { keys.action = "idle"; };
    document.getElementById("btnWalk").onclick = () => { keys.action = "walk"; };
    document.getElementById("btnRun").onclick = () => { keys.action = "run"; };

    // Iniciar
    update();
  </script>
</body>
</html>
