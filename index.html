<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Escenario Romántico</title>
  <style>
    body {
      background: linear-gradient(to bottom, #74b9ff, #a29bfe);
      margin: 0;
      font-family: 'Press Start 2P', cursive;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      color: white;
      text-shadow: 2px 2px #000;
      margin-top: 20px;
      font-size: 18px;
    }

    /* Subimos la pantalla del videojuego */
    #gameContainer {
      position: relative;
      margin-top: 30px; /* antes estaba más abajo, ahora más arriba */
      background: #222;
      padding: 10px;
      border: 4px solid #000;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    }

    canvas {
      display: block;
      background: linear-gradient(to top, #74b9ff 0%, #0984e3 100%);
      border: 2px solid black;
    }

    .controls {
      margin-top: 10px;
      display: flex;
      gap: 10px;
      justify-content: center;
    }

    button {
      background: #2ecc71;
      border: none;
      color: white;
      font-family: 'Press Start 2P', cursive;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      box-shadow: 0 4px #27ae60;
    }

    button:active {
      box-shadow: 0 2px #1e8449;
      transform: translateY(2px);
    }
  </style>
</head>
<body>
  <h1>🌅 Nuestro Mini Escenario 🌅</h1>

  <div id="gameContainer">
    <canvas id="gameCanvas" width="700" height="400"></canvas>
  </div>

  <div class="controls">
    <button id="btnMusic">🎵 Música</button>
    <button id="btnVoice">🎤 Voz</button>
    <button id="btnMsg">💌 Mensaje</button>
  </div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    const sueloAltura = 80;
    let personajes = [];
    let corazoncitos = [];
    let mensajes = [
      "Eres mi lugar favorito 💖",
      "Cada día contigo es un regalo 🎁",
      "Tu sonrisa ilumina todo 🌟",
      "Te amo con cada pixel 💞"
    ];
    let mensajeIndex = 0;

    const personaje1 = { x: 50, y: canvas.height - sueloAltura - 60, color: '#ff6b6b' };
    const personaje2 = { x: canvas.width - 100, y: canvas.height - sueloAltura - 60, color: '#6c5ce7' };
    personajes.push(personaje1, personaje2);

    function dibujarEscenario() {
      // Fondo
      let gradiente = ctx.createLinearGradient(0, 0, 0, canvas.height);
      gradiente.addColorStop(0, '#74b9ff');
      gradiente.addColorStop(1, '#81ecec');
      ctx.fillStyle = gradiente;
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Suelo original verde
      ctx.fillStyle = '#228B22';
      ctx.fillRect(0, canvas.height - sueloAltura, canvas.width, sueloAltura);
    }

    function dibujarPersonajes() {
      personajes.forEach(p => {
        ctx.fillStyle = p.color;
        ctx.fillRect(p.x, p.y, 50, 60);
      });
    }

    function dibujarCorazones() {
      corazoncitos.forEach(c => {
        ctx.fillStyle = 'pink';
        ctx.beginPath();
        ctx.arc(c.x, c.y, 5, 0, Math.PI * 2);
        ctx.fill();
        c.y -= 1;
        c.opacity -= 0.01;
      });
      corazoncitos = corazoncitos.filter(c => c.opacity > 0);
    }

    function update() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      dibujarEscenario();
      dibujarPersonajes();
      dibujarCorazones();

      if (personaje1.x < canvas.width / 2 - 60) personaje1.x += 1;
      if (personaje2.x > canvas.width / 2 + 10) personaje2.x -= 1;

      if (Math.abs(personaje1.x - personaje2.x) < 70) {
        corazoncitos.push({ x: canvas.width / 2, y: personaje1.y - 20, opacity: 1 });
      }

      requestAnimationFrame(update);
    }

    update();

    document.getElementById('btnMsg').addEventListener('click', () => {
      alert(mensajes[mensajeIndex]);
      mensajeIndex = (mensajeIndex + 1) % mensajes.length;
    });
  </script>
</body>
</html>
