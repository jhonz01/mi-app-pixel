<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Paâ€™ ti mi cachetona ðŸ’–</title>
<style>
  body {
    margin: 0;
    background: #bde0fe;
    font-family: 'Press Start 2P', cursive;
    display: flex;
    flex-direction: column;
    align-items: center;
    height: 100vh;
    overflow: hidden;
  }

  h1 {
    font-size: 14px;
    margin: 10px 0 5px 0;
    text-align: center;
    color: #ff69b4;
  }

  /* Zona del juego */
  .game-container {
    flex: 0 0 auto;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    width: 90%;
    height: 45vh; /* tamaÃ±o mayor para el juego */
    background: #a3d977;
    border: 4px solid #5a8f4c;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.2);
    overflow: hidden;
  }

  canvas {
    width: 100%;
    height: 100%;
    image-rendering: pixelated;
    display: block;
  }

  /* Pantalla de mensajes */
  .message-screen {
    width: 85%;
    min-height: 50px;
    background: #fff8dc;
    border: 3px solid #8b4513;
    border-radius: 8px;
    margin-top: 12px; /* espacio extra */
    padding: 8px;
    text-align: center;
    font-size: 10px;
    color: #5a3e36;
    box-shadow: 0 0 5px rgba(0,0,0,0.2);
    overflow-y: auto;
  }

  /* Zona de botones */
  .buttons-container {
    flex: 0 0 auto;
    margin-top: 10px;
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 8px;
  }

  button {
    background: #ffb6c1;
    border: 2px solid #ff69b4;
    border-radius: 8px;
    padding: 6px 10px;
    font-size: 10px;
    font-family: 'Press Start 2P', cursive;
    color: #5a3e36;
    cursor: pointer;
    transition: all 0.1s ease;
  }

  button:active {
    transform: scale(0.95);
    background: #ffa6c9;
  }
</style>
</head>
<body>

  <h1>Paâ€™ ti mi cachetona ðŸ’–</h1>

  <div class="game-container">
    <canvas id="gameCanvas"></canvas>
  </div>

  <div class="message-screen" id="messageBox">
    Bienvenida mi amor ðŸ’•
  </div>

  <div class="buttons-container">
    <button>PLAY</button>
    <button>MOVE</button>
    <button>VOICE</button>
    <button>MSG</button>
  </div>

  <script src="main.js"></script>
</body>
</html>
