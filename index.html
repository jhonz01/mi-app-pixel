<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Juego RomÃ¡ntico</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
    }
    canvas {
      display: block;
      margin: 0 auto;
      background: #87CEEB;
    }
    #controles {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
    }
    button {
      font-family: 'Press Start 2P', cursive;
      font-size: 10px;
      padding: 5px 10px;
      cursor: pointer;
      background-color: #ff69b4;
      border: none;
      border-radius: 5px;
      box-shadow: 0 2px 0 #c71585;
      color: white;
    }
    button:active {
      box-shadow: none;
      transform: translateY(2px);
    }
    #mensaje {
      color: white;
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-family: 'Press Start 2P', cursive;
      font-size: 8px;
      text-align: center;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
  <canvas id="miCanvas" width="320" height="180"></canvas>
  <div id="controles">
    <button id="btnMove">MOVE</button>
    <button id="btnMusic">PLAY</button>
    <button id="btnVoice">VOICE</button>
    <button id="btnMsg">MSG</button>
  </div>
  <div id="mensaje">ðŸ’– Press MOVE to meet her ðŸ’–</div>

  <audio id="musica" loop src="musica.mp3"></audio>
  <audio id="voz" src="mi_voz.mp3"></audio>

  <script>
    const canvas = document.getElementById('miCanvas');
    const ctx = canvas.getContext('2d');

    const musica = document.getElementById('musica');
    const voz = document.getElementById('voz');
    const mensaje = document.getElementById('mensaje');

    const sprites = {
      idle: new Image(),
      walk: new Image(),
      ellaIdle: new Image(),
      ellaWalk: new Image(),
      suelo: new Image() // ðŸŒ¿ nuevo sprite del suelo
    };

    sprites.idle.src = "sprites/idle.png";
    sprites.walk.src = "sprites/walk.png";
    sprites.ellaIdle.src = "sprites/ella_idle.png";
    sprites.ellaWalk.src = "sprites/ella_walk.png";
    sprites.suelo.src = "sprites/suelo.png"; // ðŸŒ¿ su suelo 320x32

    const player = { x: 50, y: 148, frame: 0, moving: false };
    const ella = { x: 220, y: 148, frame: 0, moving: false };

    const sueloAltura = 32;
    let frameContador = 0;

    function dibujarEscenario() {
      // Fondo dinÃ¡mico (dÃ­a/noche)
      const hora = new Date().getHours();
      if (hora >= 19 || hora <= 5) {
        ctx.fillStyle = '#0b0033';
      } else {
        ctx.fillStyle = '#87CEEB';
      }
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // ðŸŒ¿ Suelo con sprite de 320x32
      let sueloY = canvas.height - sueloAltura;
      ctx.drawImage(sprites.suelo, 0, sueloY, 320, 32);
    }

    function dibujarPersonajes() {
      const spriteActual = player.moving ? sprites.walk : sprites.idle;
      const ellaSprite = ella.moving ? sprites.ellaWalk : sprites.ellaIdle;

      ctx.drawImage(spriteActual, player.x, player.y - 32, 32, 32);
      ctx.drawImage(ellaSprite, ella.x, ella.y - 32, 32, 32);
    }

    function actualizar() {
      frameContador++;
      if (player.moving) player.x += 0.5;
      if (ella.moving) ella.x -= 0.5;

      if (player.x + 32 >= ella.x) {
        player.moving = false;
        ella.moving = false;
      }
    }

    function bucle() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      dibujarEscenario();
      dibujarPersonajes();
      actualizar();
      requestAnimationFrame(bucle);
    }

    bucle();

    document.getElementById('btnMove').onclick = () => {
      player.moving = true;
      ella.moving = true;
    };

    document.getElementById('btnMusic').onclick = () => {
      if (musica.paused) {
        musica.play();
      } else {
        musica.pause();
      }
    };

    document.getElementById('btnVoice').onclick = () => {
      voz.play();
    };

    document.getElementById('btnMsg').onclick = () => {
      const mensajes = [
        "ðŸ’ž Our hearts move closer ðŸ’ž",
        "ðŸ’˜ Destiny is near ðŸ’˜",
        "ðŸ’– Love finds the way ðŸ’–",
        "ðŸŒ¹ Together forever ðŸŒ¹"
      ];
      mensaje.textContent = mensajes[Math.floor(Math.random() * mensajes.length)];
    };
  </script>
</body>
</html>
