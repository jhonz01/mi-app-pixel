<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Pa' ti mi cachetona ðŸ’•</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: "Press Start 2P", monospace;
      color: #fff;
      overflow: hidden;
    }

    h1 {
      font-size: 14px;
      margin-bottom: 20px;
      text-shadow: 2px 2px #000;
      text-align: center;
    }

    /* Fondos dinÃ¡micos */
    body.day {
      background: linear-gradient(#6ec6ff, #b3e5fc);
    }
    body.sunset {
      background: linear-gradient(#ff8a65, #ffcc80);
    }
    body.night {
      background: linear-gradient(#0d0d26, #1a1a40);
    }
    body.dawn {
      background: linear-gradient(#311b92, #512da8);
    }

    /* Pixel sol */
    .sun {
      width: 40px;
      height: 40px;
      background: #ffeb3b;
      image-rendering: pixelated;
      box-shadow: 0 0 10px #ffeb3b;
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: none;
    }

    /* Pixel luna */
    .moon {
      width: 30px;
      height: 30px;
      background: #f5f5f5;
      border-radius: 50%;
      position: absolute;
      top: 30px;
      left: 60%;
      image-rendering: pixelated;
      display: none;
    }

    /* Estrellas */
    .star {
      position: absolute;
      width: 4px;
      height: 4px;
      background: #fff;
      image-rendering: pixelated;
      animation: twinkle 2s infinite alternate;
    }
    @keyframes twinkle {
      from { opacity: 0.2; }
      to { opacity: 1; }
    }

    /* Estrella fugaz */
    .shooting-star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: #fff;
      box-shadow: 0 0 6px #fff;
      image-rendering: pixelated;
      animation: shoot 1.5s linear forwards;
    }
    @keyframes shoot {
      from { transform: translate(0,0); opacity: 1; }
      to { transform: translate(200px,100px); opacity: 0; }
    }

    /* Nubes */
    .cloud {
      position: absolute;
      width: 50px;
      height: 20px;
      background: #fff;
      border-radius: 5px;
      image-rendering: pixelated;
      opacity: 0.8;
      animation: moveCloud 40s linear infinite;
    }
    @keyframes moveCloud {
      from { left: -60px; }
      to { left: 110%; }
    }

    /* Mensajes */
    .message-box {
      margin-top: 20px;
      padding: 10px;
      border-radius: 6px;
      background: rgba(0,0,0,0.5);
      font-size: 12px;
      width: 80%;
      max-width: 300px;
      text-align: center;
      display: none;
    }

    /* BotÃ³n */
    button {
      background: #ff4081;
      border: none;
      color: white;
      padding: 10px 15px;
      border-radius: 6px;
      font-size: 12px;
      cursor: pointer;
      margin-top: 15px;
      font-family: inherit;
      box-shadow: 2px 2px 0px #000;
    }
    button:active {
      transform: translateY(2px);
      box-shadow: none;
    }

    /* Corazones pixelados */
    .heart {
      position: absolute;
      width: 10px;
      height: 10px;
      background: #ff1744;
      transform: rotate(45deg);
      animation: floatUp 2s linear forwards;
    }
    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 10px;
      height: 10px;
      background: #ff1744;
      border-radius: 50%;
    }
    .heart::before {
      top: -5px;
      left: 0;
    }
    .heart::after {
      left: -5px;
      top: 0;
    }
    @keyframes floatUp {
      from { transform: translateY(0) rotate(45deg); opacity: 1; }
      to { transform: translateY(-150px) rotate(45deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>ðŸŽ® Pa' ti mi cachetona ðŸ’–</h1>

  <div class="sun"></div>
  <div class="moon"></div>

  <!-- BotÃ³n -->
  <button onclick="showMessage()">ðŸ’Œ Ver mensajito</button>
  <div id="message" class="message-box"></div>

  <script>
    // Mensajes
    const messages = [
      "Eres mi power-up favorito ðŸ’–",
      "Cada dÃ­a contigo es un nuevo nivel ðŸŽ®",
      "Siempre serÃ¡s mi player 2 ðŸ’•",
      "Paâ€™ ti mi cachetona hermosa ðŸŒ¹"
    ];

    function showMessage() {
      const msgBox = document.getElementById("message");
      const randomMsg = messages[Math.floor(Math.random() * messages.length)];
      msgBox.innerText = randomMsg;
      msgBox.style.display = "block";

      // Corazones pixelados
      for (let i = 0; i < 6; i++) {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.style.left = (window.innerWidth/2 + Math.random()*60 - 30) + "px";
        heart.style.top = (window.innerHeight - 60) + "px";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 2000);
      }
    }

    // Estrellas
    function createStars() {
      for (let i = 0; i < 40; i++) {
        const star = document.createElement("div");
        star.classList.add("star");
        star.style.left = Math.random() * window.innerWidth + "px";
        star.style.top = Math.random() * window.innerHeight/2 + "px";
        document.body.appendChild(star);
      }
    }

    // Estrella fugaz
    function shootingStar() {
      const star = document.createElement("div");
      star.classList.add("shooting-star");
      star.style.left = Math.random() * window.innerWidth + "px";
      star.style.top = Math.random() * window.innerHeight/2 + "px";
      document.body.appendChild(star);
      setTimeout(() => star.remove(), 1500);
    }
    setInterval(shootingStar, 15000);

    // Nubes
    function createClouds() {
      for (let i = 0; i < 3; i++) {
        const cloud = document.createElement("div");
        cloud.classList.add("cloud");
        cloud.style.top = 30 + i*40 + "px";
        cloud.style.left = Math.random()*100 + "%";
        document.body.appendChild(cloud);
      }
    }

    // Cambiar tema segÃºn hora
    function setTheme() {
      const hour = new Date().getHours();
      const body = document.body;
      const sun = document.querySelector(".sun");
      const moon = document.querySelector(".moon");

      body.className = "";

      if (hour >= 6 && hour < 12) {
        body.classList.add("day");
        sun.style.display = "block";
        moon.style.display = "none";
        createClouds();
      } else if (hour >= 12 && hour < 18) {
        body.classList.add("sunset");
        sun.style.display = "block";
        moon.style.display = "none";
      } else if (hour >= 18 && hour < 22) {
        body.classList.add("night");
        sun.style.display = "none";
        moon.style.display = "block";
        createStars();
      } else {
        body.classList.add("dawn");
        sun.style.display = "none";
        moon.style.display = "block";
        createStars();
      }
    }
    setTheme();
  </script>
</body>
</html>
